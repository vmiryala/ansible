
- name: site.yml
  hosts: all 
  become: true
  pre_tasks:

  - name: install updates (CentOS)
    tags: always
    dnf: 
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install updates (Ubuntu)
    tags: always
    apt: 
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: Print some debug information 
    vars: 
      msg: |
        Ansible Distribution: {{ ansible_distribution }}
        Ansible Dist version: {{ ansible_distribution_version }}
    debug: 
      msg: "{{ msg.split('\n') }}"       
    tags: debug_info
    when: 0>1

  - name: tell us which host we are on 
    debug: 
      var: inventory_hostname 
    when: 0>1

- hosts: web_servers
  become: true
  tasks:

  - name: install apache2 & php package on Ubuntu
    tags: apache, apache2, ubuntu
    apt: 
      name: 
        - apache2
        - libapache2-mod-php5
      state: latest
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: install apache2, php and update cache on centos
    dnf: 
      name: 
        - httpd
        - php 
      state: latest
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: copy default html file for site
    tags: apache, apache2, httpd
    copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644

- hosts: db_servers
  become: true
  tasks:

  - name: install mariadb package (CentOS)
    dnf:
      name: mariadb
      state: latest
    when: ansible_distribution == "CentOS"

  - name: install mariadb package (Ubuntu)
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"

- hosts: file_servers
  become: true
  tasks:

  - name: install samba package
    package: 
      name: samba
      state: latest
